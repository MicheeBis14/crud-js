<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap-icons-1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <div class="block">
        <h1 id="gros-titre">CRUD AVEC DU JAVASCRIPT</h1>

        <form action="" class="form" autocomplete="off" onsubmit=" onFormSubmit()">

            <div class="infos">
                <div class="data">
                    <input type="text" id="name-txt">
                    <label for="name-txt">Name</label>
                </div>

                <div class="data">
                    <input type="text" id="first-nom">
                    <label for="first-nom">Prenom</label>
                </div>
            </div>

            <div class="infos">
                <div class="data">
                    <input type="text" id="phone-txt">
                    <label for="phone-txt">Phone</label>
                </div>

                <div class="data">
                    <input type="text" id="email-txt">
                    <label for="email-txt">Email</label>
                </div>
            </div>

            <div class="infos submit">
                <input type="submit" class="btn-submit" value="Add">
                <input type="reset" class="btn-submit reset" value="Reset">
                <!-- <button class="btn-submit" name="submit" type="button">Add</button> -->
                <!-- <button class="btn-submit reset" name="reset" type="button">Reset</button> -->
            </div>

        </form>
        <hr>
        <div class="result">
            <table class="tableau-result">
                <thead>
                    <tr class="thead">
                        <th>Name</th>
                        <th>Prenom</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
